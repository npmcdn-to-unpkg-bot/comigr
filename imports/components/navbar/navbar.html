<md-toolbar class="md-hue-2" md-whiteframe="6">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="$ctrl.toggleMenu()" aria-label="Menu">
      <i class="material-icons">menu</i>
    </md-button>
    <img ng-style="{ 'max-width': $ctrl.$mdMedia('xs') ? '50%' : '100%' }"
      class="logo" src="images/logo.png">
    </img>
    <span flex></span>
    <md-button ng-if="$ctrl.isLoggedIn()" class="md-icon-button" aria-label="User">
      <i class="material-icons account-circle">account_circle</i>
    </md-button>
    <md-button
      class="md-warn"
      ng-if="!$ctrl.isLoggedIn()"
      ng-click="$ctrl.openLoginDialog(event)"
      aria-label="Login">
      Entrar
    </md-button>
    |
    <md-button
      class="md-warn"
      ng-if="!$ctrl.isLoggedIn()"
      ng-click="$ctrl.openLoginDialog(event)"
      aria-label="Login">
      Cadastrar
    </md-button>
  </div>
</md-toolbar>
